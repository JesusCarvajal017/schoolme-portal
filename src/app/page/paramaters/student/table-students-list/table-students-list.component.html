<h2 mat-dialog-title>Agregue una relación</h2>
<mat-dialog-content class="mat-typography">
@if(!relationAdd){
    <app-listado-generico [elements]="studentList">
        <ng-container contenido>
            <section class="table-container">
            <!-- Tabla -->
            <table class="custom-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nombres</th>
                    <th>Tipo</th>
                    <th>Identificación</th>
                    <th class="text-center">Acción</th>
                </tr>
                </thead>
                <tbody>
                @for (item of studentList; track item.id) {
                    <tr>
                        <td>{{ ($index + 1) }}</td>
                        <td>{{ item.fullName}}</td>
                        <td>{{ item.acronymDocument }}</td>
                        <td>{{ item.identification }}</td>
                        <td class="actions-col">
                            <button mat-icon-button (click)="addstudents(item.id)">
                                <mat-icon>add</mat-icon>
                            </button>
                        </td>
                    </tr>
                }
                </tbody>
            </table>
            </section>
        </ng-container>

    </app-listado-generico>
}@else {
    <form [formGroup]="formTypeRelation" (submit)="addRelation()">
        <div class="col-12">
            <mat-form-field appearance="outline" class="tui-like-select">
                <mat-label>Genero</mat-label>

                <mat-select panelClass="tui-like-select-panel" [formControl]="formTypeRelation.controls.relationShipTypeEnum">
                    @for (item of relation; track $index) {
                        <mat-option [value]="item.id">{{ item.name }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

        </div>

    
        <div>
            
        <button mat-button type="submit" class="m-1" [disabled]="formTypeRelation.invalid">
            <mat-icon class="m-1">add</mat-icon>
            Añadir relación
        </button>
        </div>
    </form>

}

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
