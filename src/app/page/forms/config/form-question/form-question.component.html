
<div class="col-12 row">
    <div class="col-12 text-center">
       <h6>{{ modalInfo.title }}</h6>
       <p class="text-muted small">{{ modalInfo.descripcion }}</p>
   </div>
    
    <form [formGroup]="form" (submit)="emitirData()">
        <div class="col-md-12 p-1">
            <tui-textfield>
                <label tuiLabel> Enunciado de la pregunta </label>
                <input
                    tuiTextfield
                    [formControl]="form.controls.text"
                />
            
            </tui-textfield>
        </div>
        

        <div class="col-md-12 p-1">
            <tui-textfield tuiChevron [stringify]="tipoRespuestafy">
                <input tuiSelect [formControl]="form.controls.typeAnswerId" placeholder="Tipo de respuesta"/>
        
                <tui-data-list *tuiTextfieldDropdown>
                    @for (item of tipoRespuesta; track $index) {
                        <button
                            new
                            tuiOption
                            type="button"s
                            [value]="item.id"
                        >
                            {{ item.description }}
                        </button>
                    }
                </tui-data-list>
            </tui-textfield>

        </div>
        <!-- SECCIÓN DE OPCIONES -->
        <div class="col-md-12 p-1" *ngIf="isOptionType(form.controls.typeAnswerId.value)">
            <label class="mb-2">Opciones</label>

            <div formArrayName="options">
                <div class="row mb-2" *ngFor="let opt of options.controls; let i = index" [formGroupName]="i">

                <div class="col-10">
                    <tui-textfield>
                    <label tuiLabel>Opción {{ i + 1 }}</label>
                    <input tuiTextfield formControlName="text" />
                    </tui-textfield>
                </div>

                <div class="col-2 d-flex align-items-center">
                    <button
                    type="button"
                    mat-icon-button
                    (click)="removeOption(i)"
                    aria-label="Eliminar opción">
                    ✕
                    </button>
                </div>
                </div>
            </div>

            <button
                type="button"
                mat-stroked-button
                (click)="addOption()">
                Añadir opción
            </button>
        </div>

        <div>
            <button mat-button type="submit" [disabled]="form.invalid">{{ modalInfo.titleButton }}</button>
        </div>
    </form>
</div>
