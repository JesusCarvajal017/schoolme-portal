<div class="main-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-content">
      <img src="./logos/logo_colegio_sn_fondo.png" alt="Logo Colegio" class="school-logo">
      <div class="text-content">
        <div class="logo-container">
          <h1 class="title-colegio">SchoolMe</h1>
          <span class="icon-colegio">ðŸŽ“</span>
        </div>
        <p class="subtitle">Tu Colegio Digital</p>
      </div>
    </div>
  </div>

  <!-- Description Section -->
  <div class="description-section">
    <p class="description-text">
      Agenda, datos, gestiÃ³nâ€¦ todo en un solo lugar. Moderno, confiable y hecho para ti.
    </p>
  </div>

  <!-- Swiper Carousel Section -->
  <div class="content-section">
    <div class="tranding-slider-container">
      <swiper-container
        #swiperContainer
        class="tranding-slider"
        effect="coverflow"
        grab-cursor="true"
        centered-slides="true"
        loop="true"
        slides-per-view="auto"
        [coverflow-effect]="{
          rotate: 0,
          stretch: 0,
          depth: 100,
          modifier: 2.5
        }"
        navigation="true">

        @for (image of images; track image.src; let i = $index) {
          <swiper-slide class="tranding-slide">
            <div class="tranding-slide-img">
              <img [src]="image.src" [alt]="image.alt">
            </div>
          </swiper-slide>
        }
      </swiper-container>
    </div>
  </div>
</div>
